<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Arka plan -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="#0f172a" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- M harfi halkalardan oluşuyor -->
  <g fill="none" stroke="url(#grad)" stroke-width="4">
    <!-- Sol dikey çizgi - 3 halka -->
    <circle cx="28" cy="30" r="6"/>
    <circle cx="28" cy="50" r="6"/>
    <circle cx="28" cy="70" r="6"/>
    
    <!-- Sol çapraz - 2 halka -->
    <circle cx="38" cy="40" r="6"/>
    <circle cx="50" cy="55" r="6"/>
    
    <!-- Sağ çapraz - 2 halka -->
    <circle cx="62" cy="40" r="6"/>
    
    <!-- Sağ dikey çizgi - 3 halka -->
    <circle cx="72" cy="30" r="6"/>
    <circle cx="72" cy="50" r="6"/>
    <circle cx="72" cy="70" r="6"/>
  </g>
</svg>
